<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />

    <style>
        html {
            scroll-behavior: smooth;
        }

        /* Style the tab */
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        /* Style the buttons that are used to open the tab content */
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
        }

        /* Change background color of buttons on hover */
        .tab button:hover {
            background-color: #ddd;
        }

        /* Create an active/current tablink class */
        .tab button.active {
            background-color: #ccc;
        }

        /* Style the tab content */
        .tabContent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }

        .tabContent {
            animation: fadeEffect 0.5s; /* Fading effect takes 0.5 second */
        }

        /* Go from zero to full opacity */
        @keyframes fadeEffect {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        div#lastReleasedPairs li:before {
            content: "› ";
            font-size: 18px;
            font-weight: bolder;
        }
    </style>

    <link rel="stylesheet" href="../css/pokebip.css">
    <link rel="stylesheet" href="../css/header.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body style="margin-top: 0">
<div id="contentDiv" style="padding:10px; margin-top:60px">

        <label for="syncPairSelect"><b>Changer de Duo :</b></label> <select id="syncPairSelect"></select>
        <br />

            </p>

    </div>
    <br />
    <div id="syncPairDiv">
