<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />

    <style>
        html {
            scroll-behavior: smooth;
        }

        /* Style the tab */
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        /* Style the buttons that are used to open the tab content */
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
        }

        /* Change background color of buttons on hover */
        .tab button:hover {
            background-color: #ddd;
        }

        /* Create an active/current tablink class */
        .tab button.active {
            background-color: #ccc;
        }

        /* Style the tab content */
        .tabContent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }

        .tabContent {
            animation: fadeEffect 0.5s; /* Fading effect takes 0.5 second */
        }

        /* Go from zero to full opacity */
        @keyframes fadeEffect {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        div#lastReleasedPairs li:before {
            content: "› ";
            font-size: 18px;
            font-weight: bolder;
        }

        .hex:before {
            content: " ";
            width: 0; height: 0;
            border-bottom: 30px solid #6C6;
            border-left: 52px solid transparent;
            border-right: 52px solid transparent;
            position: absolute;
            top: -30px;
        }

        .hex {
            margin-top: 30px;
            width: 104px;
            height: 60px;
            background-color: #6C6;
            position: relative;
        }

        .hex:after {
            content: "";
            width: 0;
            position: absolute;
            bottom: -30px;
            border-top: 30px solid #6C6;
            border-left: 52px solid transparent;
            border-right: 52px solid transparent;
        }
    </style>

    <link rel="stylesheet" href="../css/pokebip.css">

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="./js/dist/FileSaver.min.js"></script>
    <script src="./js/dist/jszip.min.js"></script>
</head>
