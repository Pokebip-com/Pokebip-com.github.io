<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../css/pokebip.css">
    <link rel="stylesheet" href="../css/header.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  </head>

  <body>
    <div id="contentDiv">
      <div style="text-align: center; font-size: 28px;">
        <p id="firstLine"></p>
        <p id="secondLine"></p>
      </div>
    </div>

    <script src="./js/header.js"></script>
    <script>
      buildHeader();
      let firstLine = document.getElementById("firstLine");
      let secondLine = document.getElementById("secondLine");

      async function getIndexLocale() {
        jsonCache.preloadLocale("index");
        await jsonCache.runPreload();
      }

      getIndexLocale().then(() => {
        firstLine.innerText = jData.locale.index.firstLine;
        secondLine.innerText = jData.locale.index.secondLine;
      });
    </script>
  </body>

</html>
