<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
	</head>
		<link rel="stylesheet" href="../css/pokebip.css">
		<link rel="stylesheet" href="../css/header.css">
		<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
		<script src="./js/dist/FileSaver.min.js"></script>
		<script src="./js/dist/jszip.min.js"></script>
	<body>
		<div id="contentDiv" style="margin: 0 auto;">
			<select id="trainersList"></select>
			<textarea id="area"></textarea>
			<button id="btnCopy">Copier le code</button>
			<button id="btnSave">Télécharger les données en ZIP</button>
			<span id="dlCount"></span>
			<br /><br />
			<span id="updatedGrids"></span>

			<br />
			<table id="statsTable" style="text-align:center;" class="bipcode"></table>

			<br />
			<table id="passivesTable" style="text-align:center;" class="bipcode"></table>

			<br />
			<table id="movesTable" style="text-align:center;" class="bipcode"></table>

			<br />
			<p>Nombre de cases : <span id="nbCells"></span></p>
			<div>
				<ul class="listh-bipcode">
					<li class="listh-no-style">
						<table id="gridTable" style="text-align:center;" class="bipcode"></table>
					</li>
				</ul>
			</div>
		</div>

		<script src="js/utils.js"></script>
		<script src="js/sync-grids.js"></script>
		<script src="./js/header.js"></script>
	</body>

</html>
