<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8" />

        <style>
        div#scheduleDiv li:before {
            content: "â€º ";
            font-size: 18px;
            font-weight: bolder;
        }

        html {
            scroll-behavior: smooth;
        }

        div#buttons {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 99;
            align-items: center;
            justify-content: center;
            display: inline-flex;
        }

        div#buttons a {
            padding: 0.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            text-decoration: none;
            transition: 0.2s ease-out;
            height: 100% !important;
        }

        a#nextContent {
            background-color: #009933;
            margin-right: 4px;
            display: none;
        }

        a#nextContent:hover {
            background-color: #009900;
        }

        a#scrollTop {
            background-color: #dc143c;
        }

        a#scrollTop:hover {
            background-color: #be1a3b;
        }

        div#buttons a span {
            color: #fff;
            font-size: 3rem;
            transition: 0.2s ease-out;
            text-shadow: #00000050 0px 2px;
        }

        div#buttons a:hover span {
            transform: translateY(-4px);
            text-shadow: 0px 5px #00000050;
        }
        </style>

        <link rel="stylesheet" href="../css/pokebip.css">
        <link rel="stylesheet" href="../css/header.css">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
        <script src="./js/dist/FileSaver.min.js"></script>
        <script src="./js/dist/jszip.min.js"></script>
    </head>

    <body style="margin-top: 0">

            <br />

            <div id="calendar" style="margin: 0 auto; text-align: center;"></div>
            <div id="scheduleDiv" style="max-width: 600px; margin: 0 auto;"></div>
        </div>

        <div id="buttons">
            <a href="#" id="nextContent"><span class="material-symbols-outlined">event_upcoming</span></a>
            <a href="#" id="scrollTop"><span class="material-symbols-outlined">arrow_upward</span></a>
        </div>
        <script src="./js/schedule.js"></script>
        <script src="./js/header.js"></script>
    </body>

</html>
