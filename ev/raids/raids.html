<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="../../css/pokebip.css">
		<script src="js/dist/FileSaver.min.js"></script>
		<script src="js/dist/jszip.min.js"></script>
		<style>
			pre {outline: 1px solid #ccc; padding: 5px; margin: 5px; }
			.string { color: green; }
			.number { color: darkorange; }
			.boolean { color: blue; }
			.null { color: magenta; }
			.key { color: red; }
		</style>
	</head>
	<body style="padding:10px;">
		<select id="raidsList"></select>
		<textarea id="area"></textarea>
		<button id="btnCopy">Copier le code</button>
		<button id="btnSaveEvent">Télécharger les données <b>de l'événement sélectionné</b> en ZIP</button>
		<span id="dlCount"></span>
		<br />
		<button id="btnSaveAll">Télécharger <b>toutes les données</b> en ZIP</button>
		<br />
		<br />
		<div>
			<ul class="listh-bipcode">
				<li class="listh-no-style">
					<span id="pokemonList"></span>
				</li>

				<li class="listh-no-style">
					<table id="raidTable" class="bipcode" style="text-align:center;"></table>
				</li>

				<li class="listh-no-style" >
					<pre id="jsonData" style="text-align:left"></pre>
				</li>
			</ul>
		</div>
		
		<script src="js/raids.js"></script>
	</body>

</html>
